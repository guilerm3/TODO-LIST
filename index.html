<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Projeto final JavaScript DNC</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                type="text" 
                id="description" 
                name="description"
                class="input-description"
                placeholder="Qual a tarefa que deseja casastrar?"
                aria-label="Qual a tarefa que deseja casastrar?"
                />
            <button id="save-task"type="submit" aria-label="Cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <button onclick="removeDoneTasks()" class="remove-done-tasks-btn">Remover tarefas conclu√≠das</button>
        </footer>
    </main>
</body>
</html>
